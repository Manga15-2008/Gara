<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Text Redirect</title>
    <style>
        /* CSS to make the link look like a button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: white;
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px; /* Space below the button */
        }
        
        /* CSS to add space so you can see the smooth scroll effect */
        .spacer {
            height: 900px; 
        }

        

    </style>
</head>
<body>

    <h2>Click the button below to jump to the text:</h2>

    <!-- The button (styled link) points to the ID "targetText" -->
    <a href="#targetText" class="button">Click Here</a>

    <!-- A large spacer to make scrolling visible -->
    <div class="spacer"></div>

    <!-- The target text location with a unique ID -->
    <p id="targetText">
        <strong>Kung nakinig ka sana dati di yan mang yayare nasa huli lagi ang pag sisi</strong>
        <br>
        learn from your mistakes
    </p>

</body>
</html>
